{% block page_title %}

{% endblock %}

{% block content %}

    <div id="applicants">

            <ul>
                <li>
                    {{ "Name: " + applicant.first_name + " " + applicant.last_name }} - {{ applicant.phone_number }}
                </li>
            </ul>
        {% endfor %}
    </div>

    {% include 'footer.html' %}
{% endblock %}
